<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
    </head>
    <body>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40"stroke="brown" stroke-width="2"fill="orange" ></circle>        
        </svg>

        <svg width="400" height="100">
            <rect width="200" height="80" style="fill: cyan; stroke:blue; stroke-width:4"></rect>
        </svg>

        <svg width="400" height="180">
            <rect x="50" y="20" rx="20"ry="20" width="150" height="150" style="fill:darkmagenta ;stroke:red ;stroke-width:4;opacity:0.5">
        </svg>

        <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow; stroke:red; stroke-width: 3;">
            </ellipse>
        </svg>

        <svg width="500" height="210">
            <line x1="0" y1="0" x2="150" y2="150" style="stroke:maroon ; stroke-width:2 " ></line>        
        </svg>

        <svg height="210" width="500">
            <polygon points="200,10,250,190,160,210" style="fill:chocolate; stroke:brown ;stroke-width:2">
            </polygon>
        </svg>

        <svg height="250" width="500">
            <polygon points="220,10 300,210 170,250 123,234" style="fill:lightgreen;stroke:darkgreen;stroke-width:3" />
         </svg> 

        <svg height="210" width="500">
            <polygon points="110,10,40,198,190,80,10,78,168,198" style="fill:lime; stroke:darkgreen ;stroke-width:4;fill-rule:nonzero;">
            </polygon>           
        </svg>

        <svg height="200" width="500">
            <polyline points="90,10,40,25,60,60,80,120,120,140,200,190" style="fill:none; stroke:darkred ;stroke-width:2">
            </polyline>
        </svg>

        <svg height="60" width="200"> 
            <text x="0" y="15" fill="purple" transform="rotate(30,10,40)">
                The best SVG!
            </text>
        </svg>

        <svg height="150" width="400">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%"> 
                    <stop offset="0%" style="stop-color:yellow;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:green;stop-opacity:1"/>
                </linearGradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
        </svg>

        <svg height="150" width="500">
            <defs>
              <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:white;stop-opacity:0" />
                <stop offset="100%" style="stop-color:darkorange;stop-opacity:1" />
              </radialGradient>
            </defs>
            <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
         </svg>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <title>Анімація</title>
    </head>
<style>
    @keyframes pulse{
        0%{font-size: 50px; background-color: aqua;}
        25%{transform: rotate(5 deg);}
        50%{font-size: 50px; background-color: yellow;}
        100%{ background-color: aqua; transform: rotate(-5deg);}


    }
    div{
        animation-name:pulse ;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
</style>
<div style="width: 400px;height: 100px;border-style: double;border-width: 7px;border-color: blue;background-color: aqua;margin: auto;text-align: center;
color: blue; font-weight: bold;">Україна</div>
</html>
